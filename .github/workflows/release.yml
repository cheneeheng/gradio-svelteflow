name: Build and Release Gradio Component

on:
  push:
    tags:
      - "v*.*.*" # triggers only on semantic version tags

permissions:
  contents: write # allow creating releases

jobs:
  build:
    name: Build component (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install Gradio 5+
      - name: Install Gradio
        run: pip install --upgrade gradio

      # 5. Set up Node.js v24.8.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.8.0"

      # 6. Install npm v11.6.0
      - name: Install npm 11.6.0
        run: npm install -g npm@11.6.0

      # 7. Build the component
      - name: Build Gradio component
        working-directory: ./svelteflow
        run: |
          gradio cc install
          gradio cc build

      # 8. Upload dist files as artifact (unique per Python version)
      - name: Upload dist files
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: ./svelteflow/dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download all artifacts from matrix jobs
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      # Create release and attach all dist files
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
